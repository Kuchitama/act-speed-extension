<section style="width: 150px;">
  <h1>Settings</h1>
  <div>
    <label for="auto_play">Auto play</label>
    <input type="checkbox" name="auto_play" id="auto_play">
  </div>
  <div>
    <label for="play_speed_group">Play Speed</label>
    <div id="play_speed_group" >
      <div><input type="radio" value="0.5" name="play_speed" class="js-play-speed">x0.5</div>
      <div><input type="radio" value="1.0" name="play_speed" class="js-play-speed">x1.0</div>
      <div><input type="radio" value="1.5" name="play_speed" class="js-play-speed">x1.5</div>
      <div><input type="radio" value="2.0" name="play_speed" class="js-play-speed">x2.0</div>
    </div>
  </div>
  <div>
    <label for="auto_next">Auto Next Lecture</label>
    <input type="checkbox" name="auto_next" id="auto_next">
  </div>
</section>
<script src="../js/popup.js"></script>
